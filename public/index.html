<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./custom.css">
  <link rel="stylesheet" href="./js/pagetabs/index.css">
</head>

<body class="layui-layout-body theme-fan">
  <div id="LAY_app" class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layui-hide-xs" lay-unselect="">
          <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩" id="LAY_app_flexible">
            <i class="layui-icon layui-icon-shrink-right"></i>
          </a>
        </li>
        <li class="layui-nav-item" lay-unselect="">
          <a href="javascript:;" layadmin-event="refresh" title="刷新">
            <i class="layui-icon layui-icon-refresh-3"></i>
          </a>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            贤心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">基本资料</a></dd>
            <dd><a href="">安全设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">退了</a></li>
      </ul>
    </div>
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <div class="layui-logo">
          <span>layui 后台布局</span>
        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="layadmin-layout-side-menu">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">
              <i class="layui-icon layui-icon-home"></i>
              <span>所有商品</span>
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="javascript:;" lay-href="home/page1">
                  <i class="layui-icon layui-icon-home"></i>
                  <span>列表一</span>
                </a>
              </dd>
              <dd>
                <a href="javascript:;">
                  <i class="layui-icon layui-icon-home"></i>
                  <span>列表二</span>
                </a>
              </dd>
              <dd>
                <a href="javascript:;">
                  <i class="layui-icon layui-icon-home"></i>
                  <span>列表三</span>
                </a>
              </dd>
              <dd>
                <a href="">超链接</a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">
              <i class="layui-icon layui-icon-component"></i>
              <span>解决方案</span>
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="javascript:;">
                  <i class="layui-icon layui-icon-component"></i>
                  <span>列表一</span>
                </a>
              </dd>
              <dd>
                <a href="javascript:;">
                  <i class="layui-icon layui-icon-senior"></i>
                  <span>列表二</span>
                </a>
              </dd>
              <dd>
                <a href="">
                  <i class="layui-icon layui-icon-user"></i>
                  <span>列表二</span>
                </a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="layui-icon layui-icon-template"></i>
              <span>云市场</span>
            </a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="layui-icon layui-icon-app"></i>
              <span>发布商品</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="layadmin-pagetabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect="">
            <a href="javascript:;"><span class="layui-nav-more"></span></a>
            <dl class="layui-nav-child layui-anim-fadein layui-anim layui-anim-upbit">
              <dd layadmin-event="closeThisTabs" class=""><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs" class=""><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
          <span class="layui-nav-bar" style="left: 20px; top: 35px; width: 0px; opacity: 0;"></span>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto="" lay-allowclose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader" style="left: 0px;">
          <li lay-attr="home/homepage1.html" class="layui-this">
            <i class="layui-icon layui-icon-home"></i>
          </li>
          <li lay-attr="home/homepage2.html">
            <span>测试标题</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div class="layadmin-tabsbody-item layui-show" id="LAY_app_tabsbody">
        <iframe src="home/homepage1.html" frameborder="0" class="layadmin-iframe layui-this"></iframe>
        <iframe src="home/homepage2.html" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © layui.com - 底部固定区域
    </div>
  </div>
  <script src="./layui/layui.js"></script>
  <script>
    //JavaScript代码区域
    layui.config({
      base: './js/' //静态资源所在路径
    }).extend({
      index: 'index', //主入口模块
      pagetabs: 'pagetabs/index'
    }).use(['index', 'pagetabs'], function () {

    });
  </script>
</body>

</html>
