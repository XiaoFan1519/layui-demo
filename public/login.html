<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./layui/css/layui.css" media="all">
  <link rel="stylesheet" href="./style/login.css" media="all">
</head>

<body>
  <div class="layui-container">
    <div class="layui-row">
      <!-- layui-col-xs-offset4 layui-col-sm-offset4 layui-col-md-offset4 -->
      <div id="login-form" class="layui-col-xs4 layui-col-sm4 layui-col-md4">
        <div class="login-header">
          <h2>layuiAdmin</h2>
          <p>layui 官方出品的单页面后台管理模板系统</p>
        </div>
        <div class="layui-form">
          <div class="layui-form-item">
            <label class="layui-icon layui-icon-username" for="LAY-user-login-username"></label>
            <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <label class="layui-icon layui-icon-password" for="LAY-user-login-password"></label>
            <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <label class="layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码"
                  class="layui-input">
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img src="https://www.oschina.net/action/user/captcha" class="" id="LAY-user-get-vercode">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item" style="margin-bottom: 20px;">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="forget.html" class="retrieve-password">忘记密码？</a>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
          </div>
          <div class="layui-trans layui-form-item other-login">
            <label>社交账号登入</label>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
            <a href="reg.html" class="register">注册帐号</a>
          </div>
        </div>

        <div class="">
          <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
          <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="./layui/layui.js"></script>
  <script>
    layui.config({
      base: '/' //静态资源所在路径
    }).use(['jquery', 'form'], function () {
      var $ = layui.$;
      var form = layui.form;

      console.log($('#login-form').height());

      form.render();

      //提交
      form.on('submit(LAY-user-login-submit)', function (obj) {
        layer.msg('哈哈哈哈，没写！', {
          offset: '15px',
          icon: 1
        });
      });


      //实际使用时记得删除该代码
      layer.msg('为了方便演示，用户名密码可随意输入', {
        offset: '15px',
        icon: 1
      });

    });
  </script>
</body>

</html>
