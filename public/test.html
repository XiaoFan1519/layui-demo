<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  创建10个选项卡以供测试
  <script src="./layui/layui.js"></script>
  <script>
    //JavaScript代码区域
    var layui = window.parent.layui;
    console.log(layui);
    layui.use('pagetabs', function () {
      var pagetabs = layui.pagetabs;
      for (let i = 0; i < 10; i++) {
        pagetabs.addTab(`测试${i}`, `test/${i}`);
      }
    });
  </script>
</body>

</html>
